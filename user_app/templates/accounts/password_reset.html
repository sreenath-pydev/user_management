{% extends "accounts/base.html" %}
{% block content %}
<div class="container p-5">
<div class="login-signup-form p-5 ">
<h2>Reset your password</h2>
<form class="form" method="POST" action="">
    {% csrf_token %}
    <!-- Display any custom error message -->
    {% if error_message %}
    <div class="error-message text-center" style="color:red">
        <p>{{ error_message }}</p>
    </div>
    {% endif %}

    <!-- Input field for email -->
    <input 
    placeholder="Email" 
    id="email" 
    name="email" 
    type="email" 
    class="input" 
    value="{{ form.email.value|default:'' }}" 
    required=""/>
    
    <!-- Submit button -->
    <input value="Send Reset Link" type="submit" class="login-button" />
</form>
</div>
</div> 
{% endblock %}
